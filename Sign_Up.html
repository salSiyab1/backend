<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Sign_Up.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="auth.js"></script>

</head>
<body>
    
    <div id="grid-container">
        
        <div class="col1">
            <div class="logo">
                <img src="UnityFundsLogo.png" alt="UnityFunds Logo" style="display: inline;" height="50px">
                <h1 style="display: inline;">UnityFunds</h1>
            </div>  
            <div class="greet">     
            <h2>Create account</h2>
            <p>Already hava an account?.
                <a href="Sign_In.html">Sign In</a>
            </p>
            </div>
            <div class="userInfo">
                <form id="loginForm" action="/register" method="post">
                    <h3>Username</h3>
                    <input type="text" name="Username" placeholder="Username" required>
                    <h3>Email</h3>
                    <input type="email" name="email" placeholder="Email" required>
                    <h3>Password</h3>
                    <input type="password" name="password" placeholder="********" required minlength="8">
                    <div class="terms">
                        <input type="checkbox" name="rememberMe">
                        <p>I agree to the terms & conditions</p>
                    </div>
                    <input type="submit" name="signin" value="Sign in">
                </form>
                
                
                <p class="orCont">or continue with</p>
                <div class="signOptions">
                    <button type="submit" name="google">
                        <img src="google.png" alt="Google Logo">
                    </button>
                    <button type="submit" name="apple">
                        <img src="apple.png" alt="Apple Logo">
                    </button>
                    <button type="submit" name="facebook">
                        <img src="facebook.png" alt="Facebook Logo">
                    </button>
                </div>
            </div>
        </div>
            
        <div class="col2">
            <div class="optionBar">
                <div class="row">
                    <div class="col">
                        <a href="help.html">Help</a>
                    </div>
                    <div class="col">
                        <a href="contact.html">Contact Us</a>
                    </div>
                    <div class="col">
                        <a href="Sign_In.html">Sign In</a>
                    </div>
                </div>  
            </div>
            <img src="rafiki.png" alt="Rafiki Image" class="img"> 
        </div>      
    </div>
    
</body>
</html>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        var email = document.forms["loginForm"]["email"].value;
        var password = document.forms["loginForm"]["password"].value;
        if (email == "" || password == "") {
            alert("Both email and password must be filled out");
            event.preventDefault();
        }
    });
    </script>
